{% if pagination %}
<nav class="pagination" role="navigation">
  {% if pagination.prev %}
    <a class="newer-posts" href="{{pagination.prev_link | absolute_url()}}">&larr; Newer Posts</a>
  {% endif %}

  <span class="page-number">Page {{pagination.page}} of {{pagination.total_pages}}</span>

  {% if pagination.next %}
    <a class="older-posts" href="{{pagination.next_link | absolute_url()}}">Older Posts &rarr;</a>
  {% endif %}
</nav>
{% endif %}
