{% for post in pagination.files %}
<article class="post">
  <header class="post-header">
    <h2 class="post-title"><a href="{{post.url}}">{{post.title}}</a></h2>
  </header>
  <section class="post-excerpt">
    <p>
      {{post.excerpt}}
      <a class="read-more" href="{{post.url}}">&raquo;</a>
    </p>
  </section>
    <footer class="post-meta">
      <span>{% for tag in post.tags %}
        <a href="{{post.metadataUrls[tag]}}">{{tag}}</a>{% if not loop.last%},{% endif %}
      {% endfor%}</span>

      <time class="post-date" datetime="{{post.date | date('D MMMM YYYY')}}">{{post.date | date('D MMMM YYYY')}}</time>

      <span class="read-time">Read time: {{post.readTime}}</span>
    </footer>
</article>
{% endfor %}
